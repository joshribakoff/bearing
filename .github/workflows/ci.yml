name: CI

on:
  push:
    branches: [main, go-rewrite]
  pull_request:
    branches: [main, go-rewrite]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build
        run: go build ./...

      - name: Unit tests
        run: go test ./...

      - name: Integration tests
        run: make integration
        env:
          BEARING_AI_ENABLED: '0'
