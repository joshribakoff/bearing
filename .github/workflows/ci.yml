name: CI

on:
  push:
    branches: [main, go-rewrite]
  pull_request:
    branches: [main, go-rewrite]

jobs:
  go-build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build
        run: go build -o bearing ./cmd/bearing

      - name: Install binary
        run: |
          mkdir -p $HOME/bin
          cp bearing $HOME/bin/
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: Unit tests
        run: go test ./...

      - name: Integration tests
        run: make integration
        env:
          BEARING_AI_ENABLED: '0'

  tui-build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install TUI
        run: |
          cd tui
          pip install -e ".[dev]"

      - name: Run tests
        run: |
          cd tui
          make test

      - name: Generate screenshots
        run: |
          cd tui
          make screenshot

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        with:
          name: tui-screenshots
          path: tui/assets/*.svg
